<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<div id="main">
		<div class="container">
			<subreddit name="politics"></subreddit>
			<subreddit name="movies"></subreddit>
			<subreddit name="sports"></subreddit>
			<subreddit name="gaming"></subreddit>
			<subreddit name="books"></subreddit>
			<subreddit name="photography"></subreddit>
		</div>

	</div>

	<template id="subreddit">

		<div class="subreddit">
			<h2>{{ name | uppercase }}</h2>

			<ul class="item-list">
				<li v-for="obj in posts">
					<post :item="obj"></post>
				</li>
			</ul>
		</div>

	</template>


	<template id="post">

		<div class="post">
			<a :href="item.data.url" :style="getImageBackgroundCSS(item.data.thumbnail)" target="_blank" class="thumbnail"></a>

			<div class="details">

				<a :href="item.data.url" :title="item.data.title" target="_blank" class="title">
					{{ item.data.title | truncate}}
				</a>

				<div class="action-buttons">
					<a :href="'http://reddit.com' + item.data.permalink " title="Vote">
						<i class="material-icons">thumbs_up_down</i>
						{{item.data.score}}
					</a>

					<a :href="'http://reddit.com' + item.data.permalink " title="Go to discussion">
						<i class="material-icons">forum</i>
						{{item.data.num_comments}}
					</a>
				</div>

			</div>
		</div>

	</template>

	<script src="assets/js/vue.js"></script>
	<script src="assets/js/vue-resource.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>

<body>
	<form id="search" v-cloak>
		<link href="assets/css/search.css" rel="stylesheet" type="text/css" />

    <div class="bar">

        <input type="text" v-model="searchString" placeholder="Enter your search terms" />
    </div>
	</form>


<script>
	var demo = new Vue({
    el: '#search',
    data: {
        searchString: "",
    },
    computed: {
        filteredArticles: function () {
            var articles_array = this.articles,
                searchString = this.searchString;

            if(!searchString){
                return articles_array;
            }

            searchString = searchString.trim().toLowerCase();

            articles_array = articles_array.filter(function(item){
                if(item.title.toLowerCase().indexOf(searchString) !== -1){
                    return item;
                }
            })
            return articles_array;;
        }
    }
});
</script>
</body>
</html>
